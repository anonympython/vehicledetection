<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/styles2.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <style></style>
  <body class="body">
    <div class="row">
      <div class="col col1">
        <div class="div1">
          <img
            class="img1"
            src="https://iittp.ac.in/images/demo/iit/Other/logoupdated.png"
          />
          <form action="/login" method="post">
            <div class="msg">{{ msg }}</div>
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Enter Your Username"
              class="form-control textbox"
              required
            />
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter Your Password"
              class="form-control textbox"
              required
            />
            <button type="submit" class="btn btn-primary button2">Login</button>
          </form>
        </div>
      </div>
      <div class="col-lg-4 col2">
        <img
          src="https://images.unsplash.com/photo-1616432043562-3671ea2e5242?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dHJ1Y2t8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
        />
      </div>
    </div>
  </body>
</html>
