<html>
  <head>
    <title>upload the file : IITT</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/styles4.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\styles4.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="div1">
      <p class="p">Hi {{ msg }} , Please upload your file</p>
      <form action="/success" method="post" enctype="multipart/form-data">
        <br />
        <input type="file" name="file" required />
        <br /><br />
        What would you like to perform ?
        <br /><br />
        <select id="seg_type" name="seg_type" class="droplist" required>
          <option value="detect">Detection</option>
          <option value="segment">Detection + Segmentation (Beta)</option>
        </select>
        <input type="submit" value="Upload" class="button" />
      </form>
    </div>
    <div class="div2"></div>
  </body>
</html>
