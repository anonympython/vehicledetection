<html>
  <head>
    <title>Processed Video</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/styles6.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="body">
    <h1 class="pv">Processed Video</h1>
    <video class="video" width="320" height="240" controls>
      <source src="{{video_path}}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="btndvgt">
      <a href="{{ url_for('getfile', filename = video_path) }}">
        <button class="button btndv">Download Video</button>
      </a>
      <a href="{{ url_for('tasks') }}">
        <button class="button btngt">Go to Tasks Home</button>
      </a>
    </div>
  </body>
</html>
